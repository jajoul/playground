<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Conversation - {{ subject }}</title>
    <style>
        body { font-family: 'Helvetica', 'Arial', sans-serif; font-size: 12px; }
        h1 { color: #333; font-size: 18px; text-align: center; margin-bottom: 20px; }
        h2 { color: #555; font-size: 14px; margin-top: 15px; margin-bottom: 5px; }
        .conversation-container { border: 1px solid #eee; padding: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .message { margin-bottom: 10px; padding: 5px; border-bottom: 1px dotted #ddd; }
        .message:last-child { border-bottom: none; }
        .role { font-weight: bold; color: #007bff; }
        .content { margin-left: 10px; white-space: pre-wrap; } /* preserve whitespace and line breaks */
        .footer { text-align: center; margin-top: 30px; font-size: 10px; color: #888; }
    </style>
</head>
<body>
    <h1>AI Chat Conversation: {{ subject }}</h1>
    <h2>Participants: {{ first_bot_name }} & {{ second_bot_name }}</h2>
    <hr>
    <div class="conversation-container">
        {% for message in conversation_messages %}
            <div class="message">
                <span class="role">{{ message.role }}:</span>
                <span class="content">{{ message.content }}</span>
            </div>
        {% endfor %}
    </div>
    <div class="footer">Generated on {% now "Y-m-d H:i:s" %}</div>
</body>
</html>
